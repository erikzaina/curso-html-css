<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: rgb(172, 96, 216);
            color: white;
        }

        tbody > tr:nth-child(2n) {
            background-color: rgb(189, 189, 189);
        }

        thead > tr > th{
            position: sticky;
            top: 0;
            background-color:rgb(172, 96, 216)
        }

        td.num{
            text-align: right;
        }
        caption{
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px
        }
    </style>
</head>
<body>
    <h1>Use of big tables</h1>
    <!-- 
        Anatomia para tabelas grandes
            Table
                CAPTION
                THEAD
                TBODY
                TFOOT
    -->
    <table>
        <caption>População das unidades federativas</caption>
       
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>
        
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="num">45 919 049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num">17 264 943</td>
                </tr>
            </tbody>
       
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num">0000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
